<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript tests</title>
    <link rel="stylesheet" href="qunit.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <form id="input-form">
            <input name="text" id="id_input_item" />
            <div class="has-error">Error text</div>
        </form>
    </div>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="qunit.js"></script>
    <script src="../list.js"></script>
    <script>
/*global $, test, equal */

QUnit.module("First Module");

QUnit.test(
        "errors should be hidden on keypress",
        function() {
            console.log("running keypress test");
            QUnit.assert.equal($('.has-error').is(':visible'), true);
            jQuery("#id_input_item").trigger('keypress');
            QUnit.assert.equal($('.has-error').is(':visible'), false);
        }
);

QUnit.test(
        "errors should not be hidden unless there is a keypress",
        function() {
            console.log("running unless keypress test");
            QUnit.assert.equal($('.has-error').is(':visible'), true);
        }
);

QUnit.test(
        "errors should be hidden on click",
        function() {
            console.log("running click test");
            QUnit.assert.equal($('.has-error').is(':visible'), true);
            jQuery("input[name='text']").trigger('click');
            QUnit.assert.equal(jQuery('.has-error').is(':visible'), false);
        }
);

    </script>

</body>
</html>
